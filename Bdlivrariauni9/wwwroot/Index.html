<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livraria - Gerenciamento de Livros</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Gerenciamento de Livros</h1>

    <section id="livro-form">
        <h2>Adicionar/Editar Livro</h2>
        <form id="form">
            <input type="hidden" id="livroId">
            <label for="nomeLivro">Nome do Livro:</label>
            <input type="text" id="nomeLivro" required>
            <label for="autor">Autor:</label>
            <input type="text" id="autor" required>
            <label for="editora">Editora:</label>
            <input type="text" id="editora" required>
            <label for="preco">Preço:</label>
            <input type="number" id="preco" required>
            <label for="quantidadePag">Quantidade de Páginas:</label>
            <input type="number" id="quantidadePag" required>
            <label for="categoria">Categoria:</label>
            <input type="text" id="categoria" required>
            <button type="submit">Salvar</button>
        </form>
    </section>

    <section id="livro-list">
        <h2>Lista de Livros</h2>
        <ul id="livros"></ul>
    </section>

    <script src="livro.js"></script>
</body>
</html>
